<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images with map</title>
  </head>
  <body>
    <p>
      Created Map from
      <a href="https://www.image-map.net/" target="_blank"><strong> Image-Map </strong> </a>
    </p>
    <hr>
    <!-- <img src="./img.jpg" alt="NO IMAGES LOAD" width="300"> -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="img.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="" title="" href="" coords="509,769,709,1084" shape="rect" onclick="face()">
        <area target="" alt="" title="" href="" coords="357,1034,487,1203" shape="rect" onclick="hand()">
    </map>

    <script>
        function face() {
            alert("You clicked on the Rabbit's face!");
        }
        function hand() {
            alert("You clicked on the Rabbit's hand!");
        }
    </script>

  </body>
</html>
