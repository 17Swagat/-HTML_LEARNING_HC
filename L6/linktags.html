<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTags</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
        }
        a {
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD!!</h1>
    <hr/>
    <!-- Anchor tags -->
    <a href="http://google.com" target="_blank">GOOGLE</a>
    <hr/>

    <p>
    <b>A GOOD READ WOULD BE: </b>
    <a href="https://stackoverflow.com/questions/18470097/difference-between-self-top-and-parent-in-the-anchor-tag-target-attribute" target="_blank">
        StackOverflow: Difference between _self, _top, and _parent in the anchor tag target attribute
    </a>
    </p>
    <hr/>
</body>
</html>
