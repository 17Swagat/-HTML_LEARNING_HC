<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Lecture 01</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin-left: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
   <h1>Forms in HTML</h1> 
   <form action="" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="text/plain">
        <div>
            <label for="fname">First Name </label>
            <input type="text" placeholder="First Name" name="" id="fname">
        </div>
        <br/>
        <div>
            <label for="lname">Last Name </label>
            <input type="text" placeholder="Last Name" name="" id="lname">
        </div>
        <br/>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
   </form>
</body>
</html>
